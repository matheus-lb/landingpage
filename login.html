<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="login.html"></script>
</head>

<body>
    <header id="header">
        <img src="./img/Log.png" alt="imagem do logo" id="logo">
    </header>

    <main>
        <div id="div-login-principal">
            <div id="div-container-login">
                <div id="div-caixa-login">
                    <h3>Efetue seu Login</h3>
                    <div id="caixa-login">
                        <h5>Email</h5>
                        <input class="caixa-de-digitacao" type="email" name="email" placeholder="Digite seu e-mail">
                        <h5>Senha</h5>
                        <input class="caixa-de-digitacao" type="password" id="pass" name="password">
                        <p>Verifique se você é humano</p>
                        <input id="caixa-de-checagem" type="checkbox" id="scales" name="scales" checked>
                        <input id="botao-de-login" type="button" value="Entrar">

                        <div id="caixa-login-adicionais">
                            <a href="">
                                <p>Esqueceu sua senha?</p>
                            </a>
                            <a href="contato.html">
                                <p>Ainda não é nosso cliente?</p>
                            </a>
                        </div>

                        <div id="caixa-login-voltar-home">
                            <p>Deseja voltar para a página principal?</p>
                            <a href="index.html">
                                <ion-icon id="icone-voltar" name="arrow-undo-circle-outline"></ion-icon>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div id="pai-footer">
            <div id="logo-footer">
                <img src="./img/Log.png" alt="imagem do logo">
            </div>
            <div id="texto-footer">
                <h6>UpFour Pagamentos S.A - Instituição de Pagamento.  00.000.000/0000-00</h6>
            </div>
            <div id="icones-footer">
                <a href="https://www.instagram.com" target="_blank" alt="icone do instagram">
                    <ion-icon name="logo-instagram" class="icone-footer"></ion-icon>
                </a>
                <a href="https://facebook.com" target="_blank" alt="icone do facebook">
                    <ion-icon name="logo-facebook" class="icone-footer"></ion-icon>
                </a>
                <a href="https://twitter.com" target="_blank" alt="icone do twitter">
                    <ion-icon name="logo-twitter" class="icone-footer"></ion-icon>
                </a>
                <a href="https://www.youtube.com" target="_blank" alt="icone do youtube">
                    <ion-icon name="logo-youtube" class="icone-footer"></ion-icon>
                </a>
                <a href="https://www.whatsapp.com" target="_blank" alt="icone do whatsapp">
                    <ion-icon name="logo-whatsapp" class="icone-footer"></ion-icon>
                </a>
                <a href="https://br.linkedin.com/?trk=guest_homepage-basic_nav-header-logo" target="_blank" alt="icone do linkedin">
                    <ion-icon name="logo-linkedin" class="icone-footer"></ion-icon>
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
