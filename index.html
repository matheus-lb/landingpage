<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="index.js"></script>
</head>

<body>
    <header id="header">
        <img src="./img/Log.png" alt="imagem do logo" id="logo">
        <div class="pai-nav">
            <nav id="nav-m">

                <a href="contato.html">
                    <button type="button" id="botao-contato">EMPRESTIMO JÁ</button>
                </a>

                <a href="index.html">
                    <ion-icon name="home-outline" class="icones"></ion-icon>
                </a>

                <a href="login.html">
                    <button type="button" id="botao-login">Login</button>
                </a>
            </nav>

            
        </div>
    </header>
    <main>
        <div id="div-principal">
            <div id="container">
                <div id="caixas1" alt="Banner de apresentação da empresa">
                    <h2 class="conteudo">"Você tem um sonho, nós temos o meio"</h2>
                </div>
                <div id="caixas2" alt="Imagem de uma mulher com dinheiro na mão">
                    <h2 class="conteudo2">"Nosso compromisso é<br> empréstimos de forma justa<br> e tecnológica"</h2>
                </div>
                <div id="caixas3" alt="Imagem descrevendo um caso de sucesso">
                    <h2 class="conteudo"></h2>
                </div>
                <div id="caixas4" alt="Imagem de empréstimo via cartão de crédito">
                    <h2 class="conteudo"></h2>
                </div>
                <div id="caixas5" alt="Imagem de chamada a conhecer o serviço">
                    <h2 class="conteudo"></h2>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div id="pai-footer">
            <div id="logo-footer">
                <img src="./img/Log.png" alt="imagem do logo no rodapé">
            </div>
            <div id="texto-footer">
                <h6>UpFour Pagamentos S.A - Instituição de Pagamento.  00.000.000/0000-00</h6>
            </div>
            <div id="icones-footer">
                <a href="https://www.instagram.com" target="_blank" alt="icone do instagram">
                    <ion-icon name="logo-instagram" class="icone-footer"></ion-icon>
                </a>
                <a href="https://facebook.com" target="_blank" alt="icone do facebook">
                    <ion-icon name="logo-facebook" class="icone-footer"></ion-icon>
                </a>
                <a href="https://twitter.com" target="_blank" alt="icone twitter">
                    <ion-icon name="logo-twitter" class="icone-footer"></ion-icon>
                </a>
                <a href="https://www.youtube.com" target="_blank" alt="icone do youtube">
                    <ion-icon name="logo-youtube" class="icone-footer"></ion-icon>
                </a>
                <a href="https://www.whatsapp.com" target="_blank" alt="icone do whatsapp">
                    <ion-icon name="logo-whatsapp" class="icone-footer"></ion-icon>
                </a>
                <a href="https://br.linkedin.com/?trk=guest_homepage-basic_nav-header-logo" target="_blank" alt="icone do linkedin">
                    <ion-icon name="logo-linkedin" class="icone-footer"></ion-icon>
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
