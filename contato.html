<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/contato.css">
    <script src="login.html"></script>
</head>

<body>
    <header id="header">
        <img src="./img/Log.png" alt="imagem do logo" id="logo">
    </header>

    <main>
        <div id="div-login-principal">
            <div id="div-container-login">
                <div id="div-caixa-login">
                    <h3 class="contato-titulo">Deixe seu contato</h3>

                    <div id="caixa-contato">

                    <div class="contato-contato">
                        
                     <label for="nome">Nome</label>
                     <input type="text" id="nome">
                     <label for="telefone">telefone</label>
                     <input type="tel" id="telefone">
                     <label for="email">E-mail</label>
                     <input type="email" id="email">
                     <label for="endereco">endereço</label>
                     <input type="text" id="endereco">
                     </div>
                     <h3> Em que podemos ajudar?</h3>
                     <div class="contato-emprestimo">
                        
                        <div class="contato-opcoes">

                        <input type="checkbox" id="emprestimo">
                       <label for="Emprestimo"> Emprestimo</label> 
                       
                        
                       <input type="checkbox" id="financiamento">
                       <label for="Financiamento"> Financiamento </label> 
                       
                       
                       <input type="checkbox" id="consignado">
                       <label for="consignado"> Consignado </label> 
                       
                       
                       <input type="checkbox" id="cartao">
                       <label for="cartao">Orientação Financeira</label> 
                       
                       </div>
                       <div class="contato-valores">
                        
                       <label for="valor">Valor</label>
                       <input type="text" id="valor">
                        
                       <label for="parcela">Quantidade de Parcelas</label>
                       <input type="text" id="parcelas">
                        
                       
                       </div>
                       
                       </div>
                       
                    </div>
                    <br>
                    <div id="caixa-login-voltar-home">
                        <p class="voltar-home">Deseja voltar para a página principal?</p>
                        <a href="index.html">
                            <ion-icon id="icone-voltar" name="arrow-undo-circle-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div id="pai-footer">
            <div id="logo-footer">
                <img src="./img/Log.png" alt="imagem do logo">
            </div>
            <div id="texto-footer">
                <h6>UpFour Pagamentos S.A - Instituição de Pagamento.  00.000.000/0000-00</h6>
            </div>
            <div id="icones-footer">
                <a href="https://www.instagram.com" target="_blank" alt="icone do instagram">
                    <ion-icon name="logo-instagram" class="icone-footer"></ion-icon>
                </a>
                <a href="https://facebook.com" target="_blank" alt="icone do facebook">
                    <ion-icon name="logo-facebook" class="icone-footer"></ion-icon>
                </a>
                <a href="https://twitter.com" target="_blank" alt="icone do twitter">
                    <ion-icon name="logo-twitter" class="icone-footer"></ion-icon>
                </a>
                <a href="https://www.youtube.com" target="_blank" alt="icone do youtube">
                    <ion-icon name="logo-youtube" class="icone-footer"></ion-icon>
                </a>
                <a href="https://www.whatsapp.com" target="_blank" alt="icone do whatsapp">
                    <ion-icon name="logo-whatsapp" class="icone-footer"></ion-icon>
                </a>
                <a href="https://br.linkedin.com/?trk=guest_homepage-basic_nav-header-logo" target="_blank" alt="icone do linkedin">
                    <ion-icon name="logo-linkedin" class="icone-footer"></ion-icon>
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
